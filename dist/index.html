<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>18</title>
		<link rel="icon" href="../src/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<article class="signUpForm">
			<h1 class="signUpForm__title">Learn to code by watching others</h1>
			<p class="signUpForm__description">
				See how experienced developers solve problems in real-time. Watching
				scripted tutorials is great, but understanding how developers think is
				invaluable.
			</p>
			<button class="signUpForm__buttonTry">
				<span class="signUpForm__buttonTry-highlight">Try it free 7 days</span>
				then $20/mo. thereafter
			</button>
			<form class="signUpForm__form">
				<input
					type="text"
					placeholder="First Name"
					class="signUpForm__form-firstName"
				/>
				<input
					type="text"
					placeholder="Last Name"
					class="signUpForm__form-lastName"
				/>
				<input
					type="text"
					placeholder="Email Address"
					class="signUpForm__form-email"
				/>
				<input
					type="text"
					placeholder="Password"
					class="signUpForm__form-password"
				/>
			</form>
			<button class="signUpForm__claim">CLAIM YOUR FREE TRIAL</button>
			<p class="signUpForm__terms">
				By clicking the button, you are agreeing to our
				<a href="">Terms and Services</a>
			</p>
		</article>
		<script src="bundle.js"></script>
	</body>
</html>
